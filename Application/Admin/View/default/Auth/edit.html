<extend name="Public/base" />
<block name="title"><title>修改菜单-菜单管理</title></block>
<block name="content">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
    <!-- jQuery -->
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <!-- jQuery.form.js -->
    <script src="__PUBLIC__/Admin/js/jquery.form.js"></script>
    <section id="content">
        <section class="vbox">
            <section class="scrollable padder">
                <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                    <li><a href="__MODULE__/Index/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="__CONTROLLER__/index">菜单列表</a></li>
                    <li><a href="__CONTROLLER__/add">添加菜单</a></li>
                    <li><a href="__CONTROLLER__/edit/id/{$oneAuth.id}">修改菜单</a></li>
                </ul>
                <div class="m-b-md">
                    <h3 class="m-b-none">修改菜单</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">修改菜单</header>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal" id="ajaxForm" action="__CONTROLLER__/edit">
                                    <input type="hidden" name="id" value="{$oneAuth.id}" />
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">菜单名称</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="name" placeholder="Name" value="{$oneAuth.name}">
                                            <span class="help-block m-b-none">名称不能小于2位.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">图标样式</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="icon" placeholder="Icon" value="{$oneAuth.icon}">
                                            <span class="help-block m-b-none">菜单左侧样式字符串.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">菜单操作</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="action" placeholder="Action" value="{$oneAuth.action}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">上级节点</label>
                                        <div class="col-lg-10">
                                            <select name="pid" class="form-control m-b">
                                                <option value="0" <if condition="$oneAuth['pid'] eq 0">selected="selected"</if>>顶级菜单</option>
                                                <volist name="itemlist" id="vo">
                                                    <option value="{$vo.id}" <if condition="$oneAuth['pid'] eq $vo['id']">selected="selected"</if>>{$vo.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">设置权限</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <!-- radio -->
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="isauth" value="1" <if condition="$oneAuth['isauth'] eq 1">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 是 </label>
                                                    </div>
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="isauth" value="0" <if condition="$oneAuth['isauth'] eq 0">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否显示</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <!-- radio -->
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="status" value="1" <if condition="$oneAuth['status'] eq 1">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 是 </label>
                                                    </div>
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="status" value="0" <if condition="$oneAuth['status'] eq 0">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-default">修改菜单</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <!-- fuelux -->
    <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/Admin/js/file-input/bootstrap-filestyle.min.js" cache="false"></script>
    <script src="__PUBLIC__/Admin/js/auth/index.js"></script>
</block>
