<extend name="Public/base" />
<block name="title"><title>Fullcalendar</title></block>
<block name="content">
  <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="__PUBLIC__/Admin/js/fullcalendar/fullcalendar.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="__PUBLIC__/Admin/js/fullcalendar/theme.css" type="text/css" cache="false" />
  <!-- fuelux -->
  <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
  <!-- fullcalendar -->
  <script src="__PUBLIC__/Admin/js/jquery.ui.touch-punch.min.js" cache="false"></script>
  <script src="__PUBLIC__/Admin/js/jquery-ui-1.10.3.custom.min.js" cache="false"></script>
  <script src="__PUBLIC__/Admin/js/fullcalendar/fullcalendar.min.js" cache="false"></script>
  <script src="__PUBLIC__/Admin/js/fullcalendar/demo.js" cache="false"></script>
  <section id="content">
    <section class="hbox stretch"> <!-- .aside -->
      <aside>
        <section class="vbox">
          <section class="scrollable wrapper">
            <section class="panel panel-default">
              <header class="panel-heading bg-light"> Fullcalendar </header>
              <div class="calendar" id="calendar"> </div>
            </section>
          </section>
        </section>
      </aside>
      <!-- /.aside --> <!-- .aside -->
      <aside class="aside-lg b-l">
        <div class="padder">
          <h5>Dragable events</h5>
          <div class="line"></div>
          <div id="myEvents" class="pillbox clearfix m-b no-border no-padder">
            <ul>
              <li class="label bg-dark">Item One</li>
              <li class="label bg-success">Item Two</li>
              <li class="label bg-warning">Item Three</li>
              <li class="label bg-danger">Item Four</li>
              <li class="label bg-info">Item Five</li>
              <li class="label bg-primary">Item Six</li>
              <input type="text" placeholder="add an event">
            </ul>
          </div>
          <div class="line"></div>
          <div class="checkbox">
            <label class="checkbox-custom">
              <input type='checkbox' id='drop-remove' />
              <i class="fa fa-square-o"></i> remove after drop</label>
          </div>
        </div>
      </aside>
      <!-- /.aside --> </section>
    <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a> </section>
