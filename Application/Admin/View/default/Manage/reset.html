<extend name="Public/base" />
<block name="title"><title>修改密码-账号管理</title></block>
<block name="content">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
    <!-- jQuery -->
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <!-- jQuery.form.js -->
    <script src="__PUBLIC__/Admin/js/jquery.form.js"></script>
    <section id="content">
        <section class="vbox">
            <section class="scrollable padder">
                <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                    <li><a href="__MODULE__/Index/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="__MODULE__/Manage/reset">修改密码</a></li>
                </ul>
                <div class="m-b-md">
                    <h3 class="m-b-none">修改密码</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">修改密码</header>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal" id="ajaxForm" action="__CONTROLLER__/edit">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">管理员名称</label>
                                        <div class="col-lg-10">
                                            <!--<input type="text" class="form-control" name="username" placeholder="Username" value="{$oneManage.username}">-->
                                            <span class="help-block m-b-none">{$oneManage.username}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">管理员密码</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" name="userpass" placeholder="Password">
                                            <span class="help-block m-b-none">密码为空时默认不修改</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">确认密码</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" name="chkpass" placeholder="Password">
                                            <span class="help-block m-b-none">必须与所填密码一致.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">手机号码</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="phone" placeholder="Phone" value="{$oneManage.phone}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">管理员邮箱</label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" name="email" placeholder="Email" value="{$oneManage.email}">
                                            <span class="help-block m-b-none">请正确填写.</span> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">上传头像</label>
                                        <div class="col-sm-10">
                                            <input type="file" name="pic" class="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline input-s">
                                            <a href="#" class="thumb-sm"><img src="{$oneManage.avatar}" class="img-rounded"></a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注签名</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="remark" rows="6" data-minwords="6" data-required="true" placeholder="Type your sign">{$oneManage.remark}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-default">提 交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <!-- fuelux -->
    <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/Admin/js/file-input/bootstrap-filestyle.min.js" cache="false"></script>
    <script src="__PUBLIC__/Admin/js/manage/index.js"></script>
</block>
