<extend name="Public/base" />
<block name="title"><title>修改属性-属性管理</title></block>
<block name="content">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
    <!-- jQuery -->
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <!-- jQuery.form.js -->
    <script src="__PUBLIC__/Admin/js/jquery.form.js"></script>
    <section id="content">
        <section class="vbox">
            <section class="scrollable padder">
                <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                    <li><a href="__MODULE__/Index/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="__CONTROLLER__/index">属性列表</a></li>
                    <li><a href="__CONTROLLER__/add">添加属性</a></li>
                    <li><a href="__CONTROLLER__/edit/id/{$oneAttr.id}">修改属性</a></li>
                </ul>
                <div class="m-b-md">
                    <h3 class="m-b-none">修改属性</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">修改属性</header>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal" id="ajaxForm" action="__CONTROLLER__/edit">
                                    <input type="hidden" name="id" value="{$oneAttr.id}" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">属性名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name" placeholder="Name" value="{$oneAttr.name}">
                                            <span class="help-block m-b-none">属性名称不能小于2位.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">关联分类</label>
                                        <div class="col-lg-10">
                                            <select name="cateid" class="form-control m-b">
                                                <option value="0">---请选择关联分类---</option>
                                                <volist name="catelist" id="vo">
                                                    <optgroup label="{$vo.name}">{$vo.name}</optgroup>
                                                    <volist name="vo['child']" id="voo">
                                                        <option value="{$voo.id}" <if condition="$voo['id'] eq $oneAttr['cateid']">selected="selected"</if>>{$voo.name}</option>
                                                    </volist>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">属性类型</label>
                                        <div class="col-lg-10">
                                            <select name="type" class="form-control m-b">
                                                <volist name="typelist" id="vo">
                                                    <option value="{$vo.id}" <if condition="$oneAttr['type'] eq $vo['id']">selected="selected"</if>>{$vo.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">属性值</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="value" rows="6" data-minwords="6" data-required="true" placeholder="Type your sign">{$oneAttr.value}</textarea>
                                            <span class="help-block m-b-none">属性值需以key:value键值对的形式输入,多个属性值以分号分割.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">SKU属性</label>
                                        <div class="col-sm-10">
                                            <!-- radio -->
                                            <div class="radio-inline pad-lf-none">
                                                <label class="radio-custom margin-lf-none">
                                                    <input type="radio" name="is_sku" value="1" <if condition="$oneAttr['is_sku'] eq 1">checked="checked"</if>>
                                                    <i class="fa fa-circle-o"></i> 是 </label>
                                            </div>
                                            <div class="radio-inline pad-lf-none">
                                                <label class="radio-custom margin-lf-none">
                                                    <input type="radio" name="is_sku" value="0" <if condition="$oneAttr['is_sku'] eq 0">checked="checked"</if>>
                                                    <i class="fa fa-circle-o"></i> 否 </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-default">修改属性</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <!-- fuelux -->
    <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/Admin/js/file-input/bootstrap-filestyle.min.js" cache="false"></script>
    <script src="__PUBLIC__/Admin/js/attr/index.js"></script>
</block>
