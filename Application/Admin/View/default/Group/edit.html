<extend name="Public/base" />
<block name="title"><title>修改管理组-管理组管理</title></block>
<block name="content">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
    <!-- jQuery -->
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <!-- jQuery.form.js -->
    <script src="__PUBLIC__/Admin/js/jquery.form.js"></script>
    <section id="content">
        <section class="vbox">
            <section class="scrollable padder">
                <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                    <li><a href="__MODULE__/Index/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="__CONTROLLER__/index">管理组列表</a></li>
                    <li><a href="__CONTROLLER__/add">添加管理组</a></li>
                    <li><a href="__CONTROLLER__/edit/id/{$oneGroup.id}">修改管理组</a></li>
                </ul>
                <div class="m-b-md">
                    <h3 class="m-b-none">修改管理组</h3>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">修改管理组</header>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal" id="ajaxForm" action="__CONTROLLER__/edit">
                                    <input type="hidden" name="id" value="{$oneGroup.id}" />
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">管理组名称</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="name" placeholder="name" value="{$oneGroup.name}">
                                            <span class="help-block m-b-none">管理组名称不能小于2位.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">管理组权限</label>
                                        <div class="col-sm-10">
                                            <volist name="authlist" id="vo">
                                                <label class="block pad-top">{$vo.name}</label>
                                                <volist name="vo['child']" id="voo">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="ids[]" value="{$voo.id}" <in name="voo['id']" value="$oneGroup['auth']">checked="checked"</in>> {$voo.name} </label>
                                                </volist>
                                            </volist>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否激活</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <!-- radio -->
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="status" value="1" <if condition="$oneGroup['status'] eq 1">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 是 </label>
                                                    </div>
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="status" value="0" <if condition="$oneGroup['status'] eq 0">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-default">修改管理组</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <!-- fuelux -->
    <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/Admin/js/file-input/bootstrap-filestyle.min.js" cache="false"></script>
    <script src="__PUBLIC__/Admin/js/group/index.js"></script>
</block>
