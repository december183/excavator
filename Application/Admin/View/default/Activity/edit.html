<extend name="Public/base" />
<block name="title"><title>添加活动-活动管理</title></block>
<block name="content">
    <link rel="stylesheet" href="__PUBLIC__/Admin/js/fuelux/fuelux.css" type="text/css" cache="false" />
    <!-- laydate -->
    <script type="text/javascript" src="__PLUGINS__/laydate/laydate.dev.js"></script>
    <!--kindeditor-->
    <script charset="utf-8" src="__PLUGINS__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PLUGINS__/kindeditor/lang/zh_CN.js"></script>
    <!-- jQuery -->
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <!-- jQuery.form.js -->
    <script src="__PUBLIC__/Admin/js/jquery.form.js"></script>

    <section id="content">
        <section class="vbox">
            <section class="scrollable padder">
                <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                    <li><a href="__MODULE__/Index/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="__CONTROLLER__/index">活动列表</a></li>
                    <li><a href="__CONTROLLER__/add">添加活动</a></li>
                    <li><a href="__CONTROLLER__/edit/id/{$oneActive.id}">修改活动</a></li>
                </ul>
                <div class="m-b-md">
                    <h3 class="m-b-none">添加活动</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">添加活动</header>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal" id="ajaxForm" action="__CONTROLLER__/edit">
                                    <input type="hidden" name="id" value="{$oneActive.id}" />
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">活动名称</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="title" placeholder="Title" value="{$oneActive.title}">
                                            <span class="help-block m-b-none">活动名称不能小于2位.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">活动类型</label>
                                        <div class="col-lg-10">
                                            <select name="type" class="form-control m-b">
                                                <volist name="typelist" id="vo">
                                                    <option value="{$vo.id}" <if condition="$oneActive['type'] eq $vo['id']">selected="selected"</if>>{$vo.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">主题分类</label>
                                        <div class="col-lg-10">
                                            <select name="cateid" class="form-control m-b">
                                                <option value="0" <if condition="$oneActive['cateid'] eq 0">selected="selected"</if>>全部分类</option>
                                                <volist name="catelist" id="vo">
                                                    <option value="{$vo.id}" <if condition="$oneActive['cateid'] eq $vo['id']">selected="selected"</if>>{$vo.name}</option>
                                                    <volist name="vo['child']" id="voo">
                                                        <option value="{$voo.id}" <if condition="$oneActive['cateid'] eq $voo['id']">selected="selected"</if>>{$voo.name}</option>
                                                    </volist>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">开始时间</label>
                                        <div class="col-sm-10">
                                            <input name="starttime" id="starttime" class="input-sm input-s form-control" size="16" type="text" value="{$oneActive.starttime}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">结束时间</label>
                                        <div class="col-sm-10">
                                            <input name="endtime" id="endtime" class="input-sm input-s form-control" size="16" type="text" value="{$oneActive.endtime}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">活动图片</label>
                                        <div class="col-sm-10">
                                            <input type="file" name="pic" class="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline input-s">
                                            <a href="#" class="thumb-sm"><img src="{$oneActive.thumbpic}" class="img-rounded"></a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">活动描述</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="descript" rows="6" data-minwords="6" data-required="true" placeholder="Type the descript">{$oneActive.descript}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">活动详情</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="content" id="editor">{$oneActive.content}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否推荐</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <!-- radio -->
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="isrec" value="1" <if condition="$oneActive['isrec'] eq 1">checked="checked"</if>>
                                                            <i class="fa fa-circle-o"></i> 是 </label>
                                                    </div>
                                                    <div class="radio-inline pad-lf-none">
                                                        <label class="radio-custom margin-lf-none">
                                                            <input type="radio" name="isrec" value="0">
                                                            <i class="fa fa-circle-o"></i> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-default" <if condition="$oneActive['isrec'] eq 0">checked="checked"</if>>修改活动</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <script type="text/javascript">
        KindEditor.ready(function(K){
            var opts={
                uploadJson : '__PLUGINS__/kindeditor/php/upload_json.php',
                fileManagerJson : '__PLUGINS__/kindeditor/php/file_manager_json.php',
                allowFileManager : true,
                height : 'auto',
                minHeight: '200',
                width : '100%',
                afterBlur:function(){this.sync();}
            };
            var editor = K.create('textarea[name="content"]', opts);
        });
        laydate({
            elem:'#starttime',
            istime:true,
            format:'YYYY-MM-DD hh:mm:ss',
        });
        laydate({
            elem:'#endtime',
            istime:true,
            format:'YYYY-MM-DD hh:mm:ss',
        });
    </script>
    <!-- fuelux -->
    <script src="__PUBLIC__/Admin/js/fuelux/fuelux.js" cache="false"></script>
    <!-- Bootstrap -->
    <script src="__PUBLIC__/Admin/js/file-input/bootstrap-filestyle.min.js" cache="false"></script>
    <script src="__PUBLIC__/Admin/js/manage/index.js"></script>
</block>
